<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/transition.css">
    <script src="script/anima.js" type="javascript"></script>
</head>
<body>
<svg width="500px" height="100px">
<path id="heart"  style=" fill:red;stroke:#000000;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
        d="m 15.948051,47.375091 c -1.385123,-8.769276 1.916906,-11.936682 8.367242,-11.522917 2.942487,0.18875 4.817248
        ,2.258085 6.408157,7.066844 1.93371,-16.00984 16.699066,-3.689815 15.948051,0.703591 0.263433,8.678928 -11.845814
        ,10.907716 -16.18258,20.404122 -4.156717,-9.330812 -12.773132,-9.915445 -14.54087,-16.65164 z"       >
</path>
    <animate
            xlink:href="#heart"
            attributeName="cx"
            from="50"
            to="450"
            dur="1s"
            begin="click"
            fill="freeze" />
</svg>
<svg width="500" height="100">
    <circle id="orange-circle" r="30" cx="50" cy="50" fill="orange" />

    <animate
            xlink:href="#orange-circle"
            attributeName="cx"
            from="50"
            to="450"
            dur="1s"
            begin="click"
            fill="freeze" />
</svg>
</body>
</html>
