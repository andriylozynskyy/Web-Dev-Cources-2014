<!DOCTYPE html>
<html>
<head>
    <title>dropzone</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/img_dnd.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div id="dropbox" class="dropbox">
        <span id="droplabel" class="label">Drop file here...</span>
        <div id="progressContainer" class="progress-container">
            <span id="progressText" class="label">progress: </span>
            <div class="progressbar-wrapper">
                <div id="progressbar" class="progressbar"></div>
            </div>
        </div>
    </div>

    <div id="uploadedList" class="uploaded-list">
        <span id="previewText" class="label">preview will display here</span>
        <img id="preview" src="" alt=""/>
    </div>
</body>
</html>
