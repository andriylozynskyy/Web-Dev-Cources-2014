<!DOCTYPE HTML>
<html>
<head>
	<title>Календар</title>
	<meta charset="utf-8">
	<style type="text/css">
		th, td {
			text-align: center;
		}
		.curr-day {
			color: red;
		}
	</style>
	<script>
		weekDaysNames = ['Пн', 'Вт', 'Ср', 'Чт', 'Пт', 'Сб', 'Нд'];
		monthsNames = ['Січень', 'Лютий', 'Березень', 'Квітень', 'Травень', 'Червень', 
					   'Липень', 'Серпень', 'Вересень', 'Жовтень', 'Листопад', 'Грудень'];
		currDate = new Date(); 

		function getDaysInMonth(month,year) {
		    return new Date(year, month + 1, 0).getDate();
		}

		function Calendar(month, year) {
			month = (isNaN(month) || month == null) ? currDate.getMonth() : month;
			year  = (isNaN(year) || year == null) ? currDate.getFullYear() : year;
			var currDay = currDate.getDate();
			var firstDay = new Date(year, month, 0);
			var startingDay = firstDay.getDay();
			var daysInMonth = getDaysInMonth(month, year);
			var monthName = monthsNames[month];

			document.write('<h3>' + monthName + ' ' + year + '</h3>');
			document.write('<table><tr>');
			for(var i = 0; i <= 6; i++ ){
				document.write('<th>' + weekDaysNames[i] + '</th>');
			}
			document.write('</tr><tr>');
			var day = 1;
			for (var i = 0; i < 6; i++) {
				for (var j = 0; j <= 6; j++) {
					if(day == currDay){
						document.write('<td class="curr-day">');	
					} else {
						document.write('<td>');	
					}
					if (day <= daysInMonth && (i > 0 || j >= startingDay)) {
						document.write(day);
						day++;
					}
					document.write('</td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
		}

	</script>
</head>
<body>
	<script type="text/javascript">
		Calendar();
	</script>
</body>
</html>
