<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Howmework Tracker</title>
    <link rel="stylesheet" href="style/homework.css" />
    <script src="js/lib/handlebars.js"></script>
    <script src="js/lib/httpCallWrapper.js"></script>
</head>
<body>
    <header class="site-header">
        <h1>Howmework Tracker</h1>
    </header>
    <nav class="menu" id="menu">
        <a href="#" id="students" class="menu__item">Students</a>
        <a href="#" id="cssAssignments" class="menu__item">CSS Assignments</a>
        <a href="#" id="jsAssignments" class="menu__item">JS Assignments</a>
        <a href="#" id="cssSummary" class="menu__item">CSS Summary</a>
        <a href="#" id="jsSummary" class="menu__item">JS Summary</a>
    </nav>
    <main id="main">
    </main>
    <footer>

    </footer>
    <script data-main="js/app.js" src="js/require.js"></script>
</body>

<script id="studentsTemplate" type="text/x-handlebars-template">
    <section class="listing" id="studentListing">
        <header class="listing__header">
            <div class="listing--students__name">Name</div>
            <div class="listing--students__completed">Completed</div>
            <div class="listing--students__outstanding">Outstanding</div>
        </header>
        {{#each students}}
            {{> studentRow}}
        {{/each}}
    </section>
    <form class="newStudent">
        <label for="nameInput">Add student: </label>
        <input type="text" class="newStudent__nameInput" id="nameInput" />
        <input type="submit" class="newStudent__addButton" id="addButton" value="Add" />
    </form>
</script>

<script id="studentRow" type="text/x-handlebars-template">
    <article class="listing--students__item">
        <div class="listing--students__name">{{student_name}}</div>
        <div class="listing--students__completed">{{completed_count}}</div>
        <div class="listing--students__outstanding">{{outstanding_count}}</div>
    </article>
</script>


<script id="assignmentsTemplate" type="text/x-handlebars-template">
    <section class="listing">
        <header class="listing__header">
            <div class="listing--assignments__name">Name</div>
        </header>
        {{#each assignments}}
            <article class="listing--assignments__item">{{name}}</article>
        {{/each}}
    </section>
    <form class="newAssignment">
        <label for="nameInput">Assignment: </label>
        <input type="text" class="newAssignment__nameInput" id="nameInput" />
        <input type="hidden" id="category" value="{{category}}" />
        <input type="submit" class="newAssignment__addButton" id="addButton" value="Add" />
    </form>
</script>

<script id="studentsAssignmentsTemplate" type="text/x-handlebars-template">
    <section class="listing">
        {{#students}}
            <header class="listing__header">{{student_name}}</header>
            {{#assignments}}
                <article class="listing--studentsAssignments--assignments__item">
                    <div class="listing--studentsAssignments__name">{{assignment_name}}</div>
                    <div class="listing--studentsAssignments__completed">{{completed}}</div>
                </article>
            {{/assignments}}
        {{/students}}
    </section>
</script>


</html>
