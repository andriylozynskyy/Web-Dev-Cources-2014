<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <section class="life">
        <div class="life__control">
            <button class="life__control__button--pause" id="pause-button">
                    <i class="fa fa-play"></i> / <i class="fa fa-pause"></i>
                </button>

                <h1 class="life__title">Game Of Life</h1>

                <button class="life__control__button--init" id="init-button">
                <i class="fa fa-repeat"></i>
            </button>
        </div>
    </section>

    <script src="js/game_of_life.js"></script>
</body>
</html>
