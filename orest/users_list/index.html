<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-wrapper">
        <header class="header">
            <img src="img/rj-logo.png" alt="header__logo" class="logo">
            <h1 class="header__page-title">List of Users</h1>
            <span class="header__title-comment">using Require.js</span>
        </header>
        

        <section class="main-content">

            <table class="main-content__table">
                <thead class="table__header">
                    <tr class="table__row">
                       <th class="user-avatar">Avatar</th>
                       <th>Name</th>
                       <th>Last Name</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <tr id="user1" class="table__row">
                       <td>
                           <img id="avatar" src="" alt="avatar">
                       </td>
                       <td>User1</td>
                       <td>Lastname1</td>
                    </tr>
                    <tr id="user2" class="table__row">
                        <td>
                           <img id="avatar" src="" alt="avatar">
                        </td>
                        <td>User2</td>
                        <td>Lastname2</td>
                    </tr>
                </tbody>
            </table>
                
        </section>

    </div>
    
</body>
</html>
