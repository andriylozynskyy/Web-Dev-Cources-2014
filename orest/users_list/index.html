<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Users List</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="handlebars/handlebars-v2.0.0.js"></script>
    <script src="js/templates.js"></script>
    <script src="http://marak.com/faker.js/js/faker.js"></script>
</head>
<body>
    <div class="global-wrapper">
        <header class="header">
            <img src="img/rj-logo.png" alt="header__logo" class="logo">
            <h1 class="header__page-title">List of Users</h1>
            <span class="header__title-comment">using Require.js</span>
        </header>
        

        <section class="main-content">

            <table class="main-content__table">
                <thead class="table__header">
                    <tr>
                       <th class="table__header__avatar">Avatar</th>
                       <th>Name</th>
                       <th>Last Name</th>
                       <th>e-mail</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                    <tr id="user1" class="user">
                       <td>
                           <img src="" alt="avatar">
                       </td>
                       <td>User1</td>
                       <td>Lastname1</td>
                       <td>mail1</td>
                    </tr>
                </tbody>
            </table>
                
        </section>

    </div>

<script src="js/usersList.js"></script>
</body>
</html>
