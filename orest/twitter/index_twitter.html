<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Twitter</title>
	<script></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link rel="stylesheet" type="text/css" href="style/custom_fonts.css">
	<link rel="stylesheet" type="text/css" href="style/lemonade.css">

</head>
<body>
	<header class="header">
		<div class="top-header">

			<nav class="top-header__nav">
				<a class="nav__item" href="">
					<span class="icon-home nav__item__text">Home</span>
				</a>
				<a class="nav__item" href="">
					<span class="icon-bell nav__item__text">Notifications</span>
				</a>
				<a class="nav__item" href="">
					<span class="icon-mail nav__item__text">Messages</span>
				</a>
				<a class="nav__item" href="">
					<span class="icon-hash nav__item__text">Discover</span>
				</a>
			</nav>

			<div class="top-header__action">
				<div class="main-search">
					<form>
						<input class="main-search__input" type="search" placeholder="Search Twitter">
						<button class="main-search__button" type="submitt"></button>
					</form>
				</div>
				<div class="action-tools">
					<div class="action-tools__profile">
						<nav class="profile-dropdown">
							<a href="" class="profile-dropdown__item">
								<span>Orest Lyubinets</span>
								<span>View profile</span>
							</a>
							<a href="" class="profile-dropdown__item">
								<span>Lists</span>
							</a>

							<a href="" class="profile-dropdown__item">
								<span>Help</span>
							</a>
							<a href="" class="profile-dropdown__item">
								<span>Keyboard shortcuts</span>
							</a>
							<a href="" class="profile-dropdown__item">
								<span>Settings</span>
							</a>
							<a href="" class="profile-dropdown__item">
								<button>Log out</button>
							</a>
						</nav>
					</div>
					<button class="action-tools__new-tweet"></button>
				</div>
			</div>

			<span class="twitter-logo"></span>

		</div>

	</header>
</body>
</html>
